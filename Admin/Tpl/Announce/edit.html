<include file="Public:kindeditorheader" />
<script type="text/javascript">
$(function(){
	$.formValidator.initConfig({autotip:true,formid:"myform",onerror:function(msg){}});
	$("#title").formValidator({onshow:"请填写标题",onfocus:"请填写标题"}).inputValidator({min:1,max:50,onerror:"标题不能为空"});
});
</script>
<script>
			
			var editor;
			KindEditor.ready(function(K) {
				editor = K.create('textarea[name="content"]', {
					resizeType : 1,
					allowPreviewEmoticons : false,
					allowImageUpload : false,
					items : [
						'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
						'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
						'insertunorderedlist', '|', 'emoticons', 'image', 'link']
				});
			});
		</script>
<body>
<div class="location">
   <span>当前位置:模块管理&nbsp;>&nbsp;公告管理</span>
 </div>
<div class="main">
 <div class="tags">
    <a href="__URL__/index"  target="main" title="管理列表" >管理列表</a>|
   <a href="__URL__/insert" target="main" title="添加公告" class="main_select">添加公告</a>|
   <a href="#" target="main" title="修改公告" class="main_select"><span>修改公告</span></a>
   <div class="line"/></div>
</div>
<div class="table-list">
     <form action="__URL__/update" method="POST" >
    <table width="100%" cellspacing="0" style="font-size:12px;">
       <tbody>
            <tr>
            <td width="50" align="center">标题：</td>
            <td align="left">
            <input type="text" name="title" value="{$vo.title}" size="50" id="title">
            </td>	
            </tr>
            <tr>
            <td width="50" align="center">链接到：</td>
            <td align="left">
          <input type="text" name="url" value="{$vo.url}" size="50" id="url">
            </td>	
            </tr>
             <tr>
            <td width="50" align="center">内容：</td>
            <td align="left">
           <textarea name="content" id="content"  style="width:600px;height:150px;visibility:hidden;" class="required">{$vo.content}</textarea>
            </td>	
            </tr>
       </tbody>
    
 </table>
	<div class="btn" style="font-size:12px;">
           <input type=hidden name="id" value="{$vo.id}">
          <input type="submit"  name="dosubmit" value="提交" id="send" class="button" style="margin-left: 300px;">&nbsp;&nbsp;
		 <input  type="button" onClick="history.back()" class="button" value="取 消" alt="取消" />
	   </div>
</form>
</div>
</div>
</div>
</body>
</html>
