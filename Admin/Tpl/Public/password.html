<include file="Public:indexheader" />
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.4.3.min.js"></script>
<script language="javascript" type="text/javascript" src="__PUBLIC__/Js/formvalidator.js" charset="UTF-8"></script>
<script type="text/javascript">
$(function(){
	$.formValidator.initConfig({autotip:true,formid:"myform",onerror:function(msg){}});
	$("#oldpassword").formValidator({onshow:"旧密码不能为空",onfocus:"旧密码不能为空"}).inputValidator({min:1,max:50,onerror:"旧密码不能为空"});
	$("#newpassword").formValidator({onshow:"新密码不能为空",onfocus:"新密码不能为空"}).inputValidator({min:1,max:50,onerror:"新密码不能为空"});
	$("#repassword").formValidator({onshow:"确认新密码",onfocus:"确认新密码"}).inputValidator({min:1,max:50,onerror:"确认新密码"});
	
	
});
</script>
<body>
<div class="location">
    <span>当前位置:用户管理&nbsp;>&nbsp;修改密码</span>
 </div>
<div class="main">
 <div class="tags">
    <a href="__URL__/index"  target="main" title="用户管理" class="main_select"><span>用户管理</span></a>|
   <a href="{:U('Admin/User/insert')}"  target="main" title="添加用户">添加用户</a>
   <div class="line"/></div>
</div>
<div class="table-list">
    <form method='post' name="login" action="__URL__/changePwd/" id="myform">
    <table width="100%" cellspacing="0" style="font-size:12px;">
       <tbody>
            
            <tr>
            <td width="200" align="right">旧密码：</td>
            <td align="left">
           <input type="password" name="oldpassword" class="medium bLeftRequire" id="oldpassword">
            </td>	
            </tr>
            <tr>
            <td width="200" align="right">新密码：</td>
            <td align="left">
          <input type="password" name="password" class="medium bLeftRequire" id="newpassword">
            </td>	
            </tr>
             <tr>
            <td width="200" align="right">确认新密码：</td>
            <td align="left">
           <input type="password" name="repassword" class="medium bLeftRequire" id="repassword">
            </td>	
            </tr>
             <tr>
            <td width="200" align="right">验证码：</td>
            <td align="left">
          <input type="text" class="small bLeftRequire" name="verify"> <img SRC="{:U('Public/verify/')}" BORDER="0" ALT="点击刷新验证码" id="verifyImg" onClick="show(this)" style="cursor:pointer" align="absmiddle">
            </td>	
            </tr>
             
       </tbody>
    
 </table>
	<div class="btn" style="font-size:12px;">
       
          <input type="submit" value="提交" id="send" class="button" style="margin-left: 450px;">&nbsp;&nbsp;
		 <input  type="button" onClick="history.back()" class="button" value="取 消" alt="取消" />
	   </div>
</form>
</div>
</div>
</div>
</body>
</html>
<script>
function show(obj){
obj.src="__APP__/Public/verify/random/"+Math.random();
}
</script>
