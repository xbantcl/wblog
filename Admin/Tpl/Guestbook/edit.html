<include file="Public:kindeditorheader" />
   <script>		
		var editor;
		KindEditor.ready(function(K) {
		editor = K.create('textarea[name="content"]', {
		resizeType : 1,
		allowPreviewEmoticons : false,
		allowImageUpload : false,
		items : [
			'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
			'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
			'insertunorderedlist', '|', 'emoticons', 'image', 'link']
		  });
		});
	</script>

<body>
<div class="location">
   <span>当前位置:模块管理&nbsp;>&nbsp;留言管理</span>
 </div>
<div class="main">
 <div class="tags">
   <a href="__URL__/index"  target="main" title="管理列表" >管理列表</a>|
   <a href="#" target="main" title="编辑留言" class="main_select"><span>编辑留言</span></a>
   <div class="line"/></div>
</div>
<div class="table-list">
     <form action="__URL__/update" method="POST" >
    <table width="100%" cellspacing="0" style="font-size:12px;">
       <tbody>
            <tr>
            <td width="50" align="right">游客：</td>
            <td align="left">
          <input name="username" type="text" value="{$vo['username']}">
            </td>	
            </tr>
            <tr>
            <td width="50" align="right">Email：</td>
            <td align="left">
         
          <input name="email" type="text" value=" {$vo['email']}">
            </td>	
            </tr>
            <tr>
            <td width="200" align="right">URL：</td>
            <td align="left">
            <input name="url" type="text" value="  {$vo['url']}">
            </td>	
            </tr>
             <tr>
            <td width="50" align="right">留言：</td>
            <td align="left">
      <textarea name="content" id="content"  style="width:500px;height:200px;visibility:hidden;" class="required">       {$vo['content']}
      
           </textarea>
            </td>	
            </tr>
            
       </tbody>
    
 </table>
	<div class="btn" style="font-size:12px;">
           <input type=hidden name="id" value="{$vo['id']}">
          <input type="submit"  name="dosubmit" value="提交" id="send" class="button" style="margin-left: 450px;">&nbsp;&nbsp;
		 <input  type="button" onClick="history.back()" class="button" value="取 消" alt="取消" />
	   </div>
</form>
</div>
</div>
</body>
</html>
