<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>添加广告</title>
<link href="__PUBLIC__/admin/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.4.3.min.js"></script>
<script language="javascript" type="text/javascript" src="__PUBLIC__/Js/formvalidator.js" charset="UTF-8"></script>
</head>
<body>
<div class="location">
    <span>当前位置:模块管理&nbsp;>&nbsp;广告管理</span>
 </div>
<div class="main">
 <div class="tags">
    <a href="__URL__/index"  target="main" title="管理列表" >管理列表</a>|
   <a href="__URL__/insert" target="main" title="添加广告" class="main_select"><span>添加广告</span></a>
   <div class="line"/></div>
</div>
<div id="search">
   <table width="100%" cellspacing="0" class="search-form">
    <tbody>
	  <tr>
		<td>
		<div class="search">
		<form action="__URL__/insert" method="POST" id="myform1">
             广告类型:
            <select name="typeid"  onChange="document.getElementById('myform1').submit()">
			<option value="0">请选择类型</option>
			
	       <if condition="$typeid eq 2">   
		    
            <option value="2" selected>
				图片
			</option>
            <option value="1" >
				文字
			</option>
			<elseif condition="$typeid eq 2"/>
			  
			<option value="2" >
				图片
			</option>
            
            <option value="1" selected>
				文字
			</option>
            <else />
             <option value="1" >
				文字
			</option>
            <option value="2">
				图片
			</option>
           
			</if>
           
		    
		  </select>	
		
          <input  type="submit" style="display: none;" name='dosubmit' class="button" value="搜索" />
           </form>
		</div>
		</td>
	 </tr>
    </tbody>
  </table>
  </div>
<div class="table-list">
     <form name="myform" action="__URL__/add" method="POST" id="myform" enctype="multipart/form-data">
    <table width="100%" cellspacing="0" style="font-size:12px;">
       <tbody>
        
            <tr>
            <td width="200" align="right">名称：</td>
            <td align="left">
            <input type="text" name="name" id="name" class="required" size="50">
            </td>	
            </tr>
            <tr>
            <if condition="$typeid eq 3">  
            <td width="50" align="right">链接地址：</td>
            <td align="left">
           <input type="text" name="url" size="50">
            </td>	
            </tr>
            </if>
             <if condition="$typeid eq 2"> 
            <tr>
            <td width="50"align="right">图片广告：</td>
            <td align="left">
           <input  type="file" name="banner" id="banner"/>
            </td>	
            </tr>
            </if>
             <td width="50" align="right">google百度等广告链接：</td>
            <td align="left">
          <textarea name="advurl" rows="3" cols="60"></textarea>
            </td>	
            </tr>
             <tr>
            <td width="50" align="right">描述：</td>
            <td align="left">
           <textarea name="introduce" rows="3" cols="60"></textarea>
            </td>	
            </tr>
             
       </tbody>
    
 </table>
	<div class="btn" style="font-size:12px;">
          <input type="submit" value="提交" id="send" class="button" style="margin-left: 450px;">&nbsp;&nbsp;
		 <input  type="button" onClick="history.back()" class="button" value="取 消" alt="取消" />
	   </div>
</form>
</div>
</div>
</div>
</body>
</html>
